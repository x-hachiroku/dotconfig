[arch4edu]
Server = https://mirrors.tuna.tsinghua.edu.cn/arch4edu/$arch
Server = https://mirrors.bfsu.edu.cn/arch4edu/$arch
Server = https://repository.arch4edu.org/$arch

[archlinuxcn]
